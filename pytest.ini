[pytest]
testpaths = tests
python_files = test_*.py

log_cli = false
log_level = DEBUG

addopts = --verbose -rf -rE --durations=8 --maxfail=5 -p no:logging --disable-warnings -m "not (test1 or test2)"

markers =
    test1:
    test2:
    test3:
    test4:





