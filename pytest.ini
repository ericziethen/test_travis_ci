[pytest]
testpaths = tests
python_files = test_*.py

log_cli = false
log_level = DEBUG

addopts = --verbose -rf -rE --durations=8 --maxfail=5 -p no:logging --disable-warnings -m "not (slow or webtest or selenium or requests or requests_html)"

markers =
    webtest:        connecting to the internet
    slow:           slow tests
    requests:       scraping using requests module
    requests_html:  scraping using requests-html module
    selenium:       scraping using selenium module





# Ignore slow or long makred Tests, can customize
# -p no:logging
# -m "not (slow or webtest)"
# --disable-warnings
# -m "(not selenium) and (not webtest)"
